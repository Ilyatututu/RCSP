<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perevozki</title>
    <link rel="stylesheet" href="public/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                <img src="public/images/logo.jpg" alt="">
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">О нас</a></li>
                    <li><a href="catalog.html">Перевозка</a></li>
                    <li><a href="profile.html">Аккаунт</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="mb-4">Регистрация</h2>
                    <form>
                        <div class="form-card">
                            <label for="username">Имя пользователя:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="form-card">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-card">
                            <label for="phone">Телефон:</label>
                            <input type="phone" class="form-control" id="phone" required>
                        </div>
                        <div class="form-card">
                            <label for="password">Пароль:</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-card">
                            <label for="confirmPassword">Подтвердите пароль:</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        <button type="submit" class="inf-button">Зарегистрироваться</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer">
            <div class="copyright">
                <span>&copy; 2024 Perevozki. Все права защищены.</span>
            </div>
        </div>
    </footer>
    
</body>
</html>
